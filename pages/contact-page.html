<div class="sec-2-items">

        <div class="c-sec-2">


            <div class="c-sec2-img">

            </div>


            <div class="c-sec2-contact">
                <p>Want to get in touch?<br>
                    <span>Contact us.</span>
                </p>
                <input id="name" type="text" placeholder="Name:">
                <input id="email" type="text" placeholder="Email:">
                <textarea name="message" id="msg" cols="30" rows="10" placeholder="What if we could..."></textarea>
            </div>


            <button id="contact">
                SEND
            </button>


            <div class="c-sec2-cont">
                <p>
                    Eventually everything
                    connects - people, ideas,
                    objects, The quality of the 
                    connections is the key to

        <script>


//============================ Email_JS for question ================================== 


            document.getElementById("know").addEventListener("click", function (e) {
              e.preventDefault();
              console.log("working");
        
              var message = document.getElementById("know-msg").value;
        
              if ( !message ) {
                alert("Please fill out all fields.");
                return;
              }
              var params = {
                message: document.getElementById("know-msg").value,
              };
              const serviceID = "service_4pnj8pq"
              const templateID = "template_q6yksk4";
              emailjs.send(serviceID, templateID, params)
                .then(
                  res => {
                    document.getElementById("know-msg").value = ""
                    console.log(res);
                    alert("Your message send successfully !");
                  }
                )
                .catch((err) => console.log(err));
            })


//=====================================================================================

//============================ Email_JS for Contact ================================== 


            document.getElementById("contact").addEventListener("click", function (e) {
              e.preventDefault();            
              var params = {
                name: document.getElementById("name").value,
                message: document.getElementById("msg").value,
                email: document.getElementById("email").value
            };

            if(!params.name || !params.message || !params.email){
                alert("Please fill out all the fields.")
                return;
            }

            const serviceID = "service_4pnj8pq";
            const templateID = "template_q6yksk4";
            emailjs.send(serviceID, templateID, params)
                .then(
                    res => {
                        document.getElementById("name").value = "";
                        document.getElementById("message").value = "";
                        document.getElementById("email").value = "";
                        console.log(res);
                        alert("Your message send successfully !");
                    }
                )
                .catch((err) => console.log(err));
        })


//====================================================================================

          </script>
