<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/icons/Favicon.png" type="image/x-icon">
    <!-- <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" /> -->
    <link rel="stylesheet" href="../styles/footer-styles.css">
    <link rel="stylesheet" href="../styles/nav-bar-style.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/contact-style.css">
    <title>Contact | NOU APPARELS</title>
</head>
<body>

        <!--=================Nav Bar=============-->

        <nav-bar></nav-bar>

        <!--=====================================-->


        <!--============================================-->

        <div class="c-sec-1">
            <div class="c-sec-img">
                <img src="../assets/images/BotanicalRose.png" alt="BotanicalRose" loading="lazy">
            </div>
            <div class="c-sec-cont">
                <p>
                    Have a question?<br> 
                    <span>let us know.</span>
                </p>
                <div class="c-sec-in">
                    <input type="text" placeholder="I want to know about...">
                    <button onclick="know()">
                        <svg width="30" height="20" viewBox="0 0 30 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path opacity=".5" d="M28.0832 1.93065L2.00204 0.366025C0.984683 0.303206 0.400818 1.39213 0.930092 2.1859L4.06334 6.86199L22.5813 4.2675C22.9372 4.21568 23.0534 4.7311 22.7086 4.83704L4.99817 10.3217L2.83359 13.6027C2.19901 14.5645 3.11053 15.7099 4.14093 15.3894L8.80755 13.9463L12.4823 19.4243C12.8997 20.0506 13.7993 20.1235 14.3167 19.5698L28.8673 3.89869C29.5491 3.16682 29.0572 1.98826 28.0832 1.93065Z" fill="white"/>
                        </svg>
                    </button>
                </div>
                <p>
                    "What ever is rejected <br>
                    from the self, appears in <br>
                    the world as an event."<br>
                    <span>-Carl Gustav Jung</span>
                </p>
            </div>
        </div>





        <div class="c-sec-2">


            <div class="c-sec2-img">
                <img src="../assets/images/Ice.png" alt="Ice" loading="lazy">
            </div>


            <div class="c-sec2-contact">
                <p>Want to get in touch?<br>
                    <span>Contact us.</span>
                </p>
                <input type="text" placeholder="Name:">
                <input type="text" placeholder="Email:">
                <textarea name="message" id="msg" cols="30" rows="10" placeholder="What if we could..."></textarea>
            </div>


            <button onclick="sendMsg()">
                SEND
            </button>


            <div class="c-sec2-cont">
                <p>
                    Eventually everything
                    connects - people, ideas,
                    objects, The quality of the 
                    connections is the key to
                    quality per se.<br>
                    <span>-Charles Eames</span>
                </p>
            </div>
        </div>

        <!--============================================-->


        <!--=================Footer section=============-->

        <footer-sec></footer-sec>

        <!--=====================================-->


        <!-- <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
        <script>
          AOS.init();
        </script> -->

        <script src="../components/components.js"></script>
        <script src="../scripts/footerbg-script.js"></script>
        <script src="../scripts/script.js"></script>
        <script src="../scripts/nav-bar-script.js"></script>
    </body>
</html>
