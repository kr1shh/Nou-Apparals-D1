<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .nav-container nav{
            width: 100%;
            height: 50px;
            display: flex;
            position: fixed;
            z-index: 10;
            background-color: aliceblue;
        }
        .nav-container .nav-logo{
            width: 50%;
            height: 100%;
            padding-left: 30px;
            display: flex;
            justify-content: start;
            align-items: center;
            background-color: aqua;
        }
        .nav-container .nav-links{
            width: 50%;
            height: 100%;
            padding-right: 30px;
            display: flex;
            justify-content: end;
            align-items: center;
            background-color: aquamarine;
        }
        .nav-container .nav-links ul{
            display: flex;
            gap: 20px;
            list-style: none;
        }
        .nav-container .nav-links ul a{
            text-decoration: none
        }
        .nav-container .nav-mob{
            display: none;
            position: relative;
            transition: all .3s;
            z-index: 100;
        }
        .nav-container .mob-nav{
            position: absolute;
            width: 100%;
            height: 100vh;
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 99;
            background-color: aliceblue;
        }
        .nav-container .mob-nav ul{
            display: flex;
            flex-direction: column;
            list-style: none;
            align-items: center;
            gap: 30px;
        }



        .nav-container .active{
            transform: rotate(90deg);
        }


        
@media (min-width: 320px) and (max-width: 480px){
    .nav-container .nav-mob{
        display: block;
    }
    .nav-container .nav-links ul{
        display: none;
    }
}
@media (min-width: 481px) and (max-width: 768px){
    .nav-container .nav-mob{
        display: block;
    }
    .nav-container .nav-links ul{
        display: none;
    }
}
@media (min-width: 769px) and (max-width: 1024px){
}
@media (min-width: 1025px) and (max-width: 1440px){
}



    </style>
</head>
<body
    style="
        margin: 0;
        padding: 0;
    ">

    <div class="nav-container">
        <nav>
            <div class="nav-logo">
                <span>NOU Apparels</span>
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">ABOUT</a></li>
                    <li><a href="#">SERVICES</a></li>
                    <li><a href="#">BLOG</a></li>
                    <li><a href="#">GALLERY</a></li>
                    <li><a href="#">CONTACT</a></li>
                </ul>
                <div class="nav-mob">
                    <svg width="5" height="52" viewBox="0 0 14 52" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="7" cy="7" r="7" fill="black"/>
                        <circle cx="7" cy="26" r="7" fill="black"/>
                        <circle cx="7" cy="45" r="7" fill="black"/>
                        </svg>
                </div>
            </div>
            <div class="mob-nav">
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">ABOUT</a></li>
                    <li><a href="#">SERVICES</a></li>
                    <li><a href="#">BLOG</a></li>
                    <li><a href="#">GALLERY</a></li>
                    <li><a href="#">CONTACT</a></li>
                </ul>
            </div>
        </nav>
    </div>



    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const mobMenu = document.querySelector(".nav-container .nav-mob");
            const mobNav = document.querySelector(".nav-container .mob-nav");
            mobMenu.addEventListener("click",()=>{
                mobMenu.classList.toggle("active");
                mobNav.style.display = mobNav.style.display === "flex" ? "none" : "flex";
            });
        });

    </script>
</body>
</html>
